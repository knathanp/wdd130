<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Russell M. Nelson</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Brush+Script&display=swap" rel="stylesheet">
    <style>
        /* Insert styles here, this is called an internal stylesheet  */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background: #FFECD7;
            padding: 2em;
            font-family: Helvetica;
        }

        .card img {
            max-width: 85%;
            border: 3px solid #FFFFFE;
            margin: 0.5em 0;
        }

        .card {
            text-align: center;
            width: 300px;
            margin: 0 auto;
            background-color: #008db1;
            padding: 1.5em;
            border: 4px solid #004E63;
            border-radius: 25px;
        }

        .card h1 {
            color: #FFFFFE;
            font-size: 1.8em;
            font-weight: 500;
            margin: 0.25em 0;
        }

        .card h2 {
            color: #91E4FB;
            font-size: .75em;
            text-align: center;
            margin: 0.5em 0;
        }

        .card a {
            text-decoration: none;
            color: #91E4FB;
        }

        .card a:visited {
            color: #91E4FB;
        }

        .card ul {
            text-align: left;
            width: 145px;
            margin: 0 auto;
            font-size: 0.9em;
            color: #FFFFFE;
        }

        .card blockquote {
            color: #FFD783;
            font-family: "Nanum Brush Script", cursive;
            font-size: .95em;
            line-height: 1.4em;
            width: 85%;
            margin: 0.5em auto;
        }
    </style>
</head>

<body>

    <main>
        <section class="card">
            <h1>Russell M. Nelson</h1>
            <h2><a href="https://www.churchofjesuschrist.org">17th President of the Church of Jesus Christ of Latter-day Saints</a></h2>
            <img src="images/russell_nelson.png" alt="President Nelson">
            <ul>
                <li>Born: Sep 9, 1924</li>
                <li>Apostle: Apr 7, 1984</li>
                <li>Prophet: Jan 14, 2018</li>
            </ul>
            <blockquote>"I urge you to devote time each week &mdash; for the rest of your life
                &mdash; to increase your understanding of the Atonement of Jesus Christ.
            </blockquote>
        </section>
    </main>

</body>

</html>
